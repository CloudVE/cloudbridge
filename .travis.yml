language: python
python: 3.6
os:
  - linux
#  - osx
env:
  - TOX_ENV=py27-aws
  - TOX_ENV=py27-openstack
  - TOX_ENV=py27-azure
  - TOX_ENV=py36-aws
  - TOX_ENV=py36-openstack
  - TOX_ENV=py36-azure
  - TOX_ENV=pypy-aws
  - TOX_ENV=pypy-openstack
matrix:
  fast_finish: true
  allow_failures:
    - os: osx
install:
  - pip install tox
  - pip install coveralls
  - pip install codecov
script:
  - travis_wait 110 tox -e $TOX_ENV
after_success:
  - coveralls
